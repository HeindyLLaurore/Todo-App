<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/static/style.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="login fade-in">
    <div class="fade-in 2">
          <img
        class="text-center logo"
        src="../static/images/MicrosoftTeams-image (2).png"
        alt="Description for image"
        width="250"
        height="250"
      />
    
    </div>


      <h3 class="text-center scale">Beansprout Planner</h3>
      
      <form class="needs-validation" th:action="login" method="POST">
        <div class="form-group was-validated">
          <label class="form-label" for="email">Email</label>
          <input  name="email" required />
          <div class="invalid-feedback">Please enter your email address</div>
        </div>

        <div class="form-group was-validated">
          <label class="form-label" for="password">Password</label>
          <input name="password" required />
          <div class="invalid-feedback">Please enter your password</div>
        </div>

        <div class="form-group form-check">
          <input class="form-check-input" type="checkbox" id="check" />
          <label class="form-check-label" for="check">Remember me</label>
        </div>

        <input class="btn btn-warning text-dark" type="submit" value="Login" />
        
      </form>
      <a th:href="@{'/register'}">Not a User? Sign up</a>
      
    </div>

    <script src="" async defer></script>
  </body>
</html>
