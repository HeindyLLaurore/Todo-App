<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="login fade-in">

		<h3 class="text-center">Register Account</h3>


      <form class="needs-validation" th:action="@{/process_register}" th:object="${user}" method="post" >
        <div class="form-group was-validated">
          <label class="form-label" for="email">Email</label>
          <input th:field="*{email}" class="form-control" type="email" id="email" required />
          <div class="invalid-feedback">Please enter your email address</div>
        </div>

        <div class="form-group was-validated">
          <label class="form-label" for="first_name">First Name</label>
          <input th:field="*{first_name}" class="form-control" type="text" id="first_name" required />
          <div class="invalid-feedback">Please enter your First Name</div>
        </div>

        <div class="form-group was-validated">
          <label class="form-label" for="last_name">Last Name</label>
          <input th:field="*{last_name}" class="form-control" type="text" id="last_name" required />
          <div class="invalid-feedback">Please enter your Last Name</div>
        </div>

        <div class="form-group was-validated">
          <label class="form-label" for="password">Password</label>
          <input th:field="*{password}"
                 class="form-control form_custom"
            type="password"
            id="password"
            required
          />
          <div class="invalid-feedback">Please enter your password</div>
        </div>

        <input class="btn btn-warning" type="submit" value="Register" />
      </form>
    </div>

    <script src="" async defer></script>
  </body>
</html>
